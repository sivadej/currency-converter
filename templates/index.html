{% extends '_base.html' %}
{% block title %}Currency Converter{% endblock %}
{% block content %}
<h1>Currency Converter</h1>
<form action="{{url_for('do_conversion')}}" method="POST">
    <div class="form-group row">
        <label for="convert-from" class="col-form-label col-sm-2">Convert From</label>
        <div class="col-sm-10">
            <input type="text" name="convert-from" maxlength="3" class="form-control-lg">
        </div>
    </div>
    <div class="form-group row">
        <label for="convert-to" class="col-form-label col-sm-2">Convert To</label>
        <div class="col-sm-10">
            <input type="text" name="convert-to" maxlength="3" class="form-control-lg">
        </div>
    </div>
    <div class="form-group row">
        <label for="amount" class="col-form-label col-sm-2">Amount</label>
        <div class="col-sm-10">
            <input type="number" name="amount" placeholder="0" min="0" step="0.01" class="form-control-lg">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Convert</button>
        </div>
    </div>
</form>
{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
{% endblock %}
